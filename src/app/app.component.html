<section id ="hideSection" class="hide saveFile row" style="display: none;">
  <label for="fileName">Nombre: </label>
  <input type="text" id="namets" class="saveFile" name="fileName" placeholder="Ingresa el nombre del archivo">
  <button type="submit" id="but">Guardar</button>
</section>

<section id="areaCodigo" class="view container">
  <!-- <div class="row"> -->
    <div class="colu">
      <h3 id="entra">Input</h3>
      <ngx-codemirror id="codigo" class="codeMirror" [(ngModel)]="entrada" [options]="{
        lineNumbers: true,
        theme: 'material',
        mode: null,
        scrollbarStyle: null
      }"></ngx-codemirror>
    </div>
    <div class="colu">
      <h3 id="sale">Output</h3>
      <ngx-codemirror class="codeMirror" [(ngModel)]="consola" [options]="{
        lineNumbers: true,
        theme: 'material',
        mode: null,
        scrollbarStyle: null,
        readOnly: 'nocursor'
      }"></ngx-codemirror>
    </div>
  <!-- </div> -->
</section>

  <section class="individual" [hidden]="taberr">
